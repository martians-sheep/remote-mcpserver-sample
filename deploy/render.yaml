services:
  - type: web
    name: remote-mcp-server
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/remote/express/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_KEY
        sync: false
        # Renderのダッシュボードで設定してください
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /health
